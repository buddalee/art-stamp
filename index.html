<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>蓋章攻略</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <meta property="og:url"   content="https://buddalee.github.io/art-stamp/" />
  <meta property="og:type"  content="website" />
  <meta property="og:title" content="蓋章攻略" />
  <meta property="og:description" content="我在蓋章攻略挑戰《鵲華秋色圖》成功" />
  <meta property="og:image"  content="http://painting.npm.gov.tw/getCollectionImage.aspx?ImageId=563659&r=76444636820" />
</head>

<body>
  <div style="height: 50px;display:flex;justify-content:space-between;align-items:center">
    <div>
      <span id="success-text" class="success-text">恭喜你，成功為乾隆蓋章，但千萬不要自己蓋章到實體的文物上喔</span>
      <button id="confirmBtn" disabled class="btn btn-primary" onclick="checkAns()">確定答案</button>
    </div>
    <div style="height:100%">
      <div id="stamp-btn1" class="gaming-stamp-btn" onclick="chooseStamp(1)">
        <label>1.</label>
        <img style="height:100%" src="assets/stamp.png">
        <img style="height:100%" src="assets/char1.png">
      </div>
      <div id="stamp-btn2" class="gaming-stamp-btn" onclick="chooseStamp(2)">
        <label>2.</label>
        <img style="height:100%" src="assets/stamp2.png">
        <img style="height:100%" src="assets/char2.png">
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="errorDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">乾隆:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          錯！！朕不是要蓋這裡！！
        </div>
        <div class="modal-footer">
          <button type="button" onclick="execCount()" class="btn btn-secondary" data-dismiss="modal">奴才斗膽再挑一次</button>
          <button type="button" onclick="hideCanvas()" class="btn btn-primary">皇上息怒，奴才先告退</button>
        </div>
      </div>
    </div>
  </div>

  <section id="final" class="final container">
    <div class="row">
      <div class="col-8">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="" alt="First slide" id="first-side">
            </div>
            <!-- <div class="carousel-item">
              <img class="d-block w-100" src="" alt="Second slide" id="second-side">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="" alt="Third slide" id="third-side">
            </div> -->
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-4">
        <ul>
          <li>
            <label>品名：</label>
            <span id="articleSubject"></span>
          </li>
          <li>
            <label>作者：</label>
            <span id="articleMaker"></span>
          </li>
          <li>
            <label>藏品類型：</label>
            <span id="cateGory"></span>
          </li>
          <li>
            <label>作品規格：</label>
            <span id="articleRemarks"></span>
          </li>
          <li>
            <label>作品敘述：</label>
            <span style="white-space:pre-line" id="description"></span>
          </li>
          <li>
            <label>創作媒材：</label>
            <span id="media"></span>
          </li>
          <li>
            <label>創作時間：</label>
            <span id="slogan"></span>
          </li>
        </ul>
      </div>

    </div>

    <div>
      <button class="btn btn-secondary" onclick="showCanvas()">挑戰下一幅畫作</button>
      <div class="btn btn-secondary" data-href="https://buddalee.github.io/art-stamp/" data-layout="button_count"
        data-mobile-iframe="true">
        <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https://buddalee.github.io/art-stamp/"
          class="fb-xfbml-parse-ignore"
          style="color:#fff"
        >公諸於世</a>
      </div>
      <button class="btn btn-secondary">離開</button>
      <button class="btn btn-secondary">故宮展覽介紹</button>
    </div>
  </section>
  <style>
    body canvas.stamp1,
    body canvas.stamp1:hover {
      cursor: url('assets/stamp.png'), auto!important;
    }

    body canvas.stamp2,
    body canvas.stamp2:hover {
      cursor: url('assets/stamp2.png'), auto!important;
    }

    .show {
      display: block;
    }

    .final {
      display: none;
    }

    .final.show {
      display: block;
    }

    .success-text {
      display: none;
    }

    .success-text.show {
      display: block;
    }

    .gaming-stamp-btn {
      height: 100%;
      display: inline-block;
      border: 2px solid #ccc;
      padding: 3px 5px;
    }

    .gaming-stamp-btn.choose {
      border: 2px solid #333;
    }

    .gaming-stamp-btn:hover {
      border: 2px solid #333;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.4/pixi.min.js'></script>
  <!-- <script  src="js/index.js"></script> -->
  <script src="js/click.js"></script>
  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <script>(function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v3.1&appId=428120257618079&autoLogAppEvents=1';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

</body>

</html>
